<div *ngIf="reservations && reservations.data.length > 0; else noReservations">
    <table mat-table class="mat-elevation-z8" [dataSource]="reservations" matSort>

        <ng-container matColumnDef="ordinal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
            <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="qrCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> QR Code </th>
            <td mat-cell *matCellDef="let reservation">
                <img *ngIf="reservation.qrCode" [src]="getBase64Image(reservation.qrCode)" alt="QR Code">
            </td>
        </ng-container>

        <ng-container matColumnDef="isPickedUp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Picked Up </th>
            <td mat-cell *matCellDef="let reservation">{{ reservation.isPickedUp ? 'Yes' : 'No' }}</td>
        </ng-container>

        <ng-container matColumnDef="isCancelled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Cancelled </th>
            <td mat-cell *matCellDef="let reservation">{{ reservation.isCancelled ? 'Yes' : 'No' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="size" [length]="totalReservations" showFirstLastButtons
        (page)="onPageChange($event)"></mat-paginator>
</div>

<ng-template #noReservations>
    <p>No reservations yet.</p>
</ng-template>
