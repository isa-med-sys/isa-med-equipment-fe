<form [formGroup] = "registrationForm" (ngSubmit) = "register()">
    <div class="form">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Occupation</mat-label>
            <input matInput formControlName="occupation" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Company information</mat-label>
            <input matInput formControlName="companyInfo" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone number</mat-label>
            <input matInput formControlName="phoneNumber" type="text"/>
        </mat-form-field>
        <div formGroupName="address" class="form">
            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput formControlName="street" type="text" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Street number</mat-label>
                <input matInput formControlName="streetNumber" type="text" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" type="text" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city" type="text" />
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password"/>
        </mat-form-field>
    <button color="primary" type="submit" mat-raised-button>Register</button>
    </div>
</form>
<div class="message-container">
    <div *ngIf="registrationError" class="error-message">
      {{ registrationError }}
    </div>
    <div *ngIf="registrationSuccess" class="success-message">
      Registration successful! Check your email for the confirmation link.
    </div>
  </div>
